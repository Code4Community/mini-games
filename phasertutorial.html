<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Making your first Phaser 3 Game - Part 10</title>
  <script src="//cdn.jsdelivr.net/npm/phaser@3.24.1/dist/phaser.min.js"></script>
  <style type="text/css">
    body {
      margin: 0;
    }
  </style>
</head>

<body>
  <div id="game"></div>
  <script type="text/javascript">
    var config = {
      type: Phaser.AUTO,
      parent: "game",
      width: 1280,
      height: 600,
      dom: {
        createContainer: true
      },
      physics: {
        default: "arcade",
        arcade: {
          gravity: { y: 300 },
          debug: false,
        },
      },
      scene: {
        preload: preload,
        create: create,
        update: update,
      },
    };

    var game = new Phaser.Game(config);

    function preload() {
      this.load.html("form", "form.html");
      this.load.image('bg', 'assets/space.jpeg');
    }




    function create() {

      this.add.image(400, 300, 'bg');

      var score = 4;
      var scoreText;
      scoreText = this.add.text(600, 50, 'score:' + score, { fontSize: '32px', fill: '#FFFFFF' });
      
      var question1 = [
        "Disney Quiz:",
        "",
        "if (mickey's sister == Minnie)",
        "",
        "(User enter input)"
      ];

      var question2 = [

      ]
      
    
      

      this.time.addEvent({
        delay: 1500,
        callback: () => {
          var r1 = this.add.rectangle(400, 150, 300, 200, 0x3c3c3f);

          var text = this.add.text(300, 100, question1, {
            fontFamily: 'Arial', color: '#00ff00', wordWrap: {
              width: 500
            }
          }).setOrigin(0);
        },
        loop: true
      })
      this.nameInput = this.add.dom(640, 360).createFromCache("form");

      this.message = this.add.text(640, 250, "Hello, --", {
        color: "#FFFFFF",
        fontSize: 60,
        fontStyle: "bold"
      }).setOrigin(0.5);

      this.returnKey = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.ENTER);

      this.returnKey.on("down", event => {
        let name = this.nameInput.getChildByName("name");
        if (name.value != "") {
          this.message.setText("Hello, " + name.value);
          name.value = "";
        }
      });
    }



    function update() {
      var x, y;
      if (game.input.mousePointer.isDown) {
        x = game.input.mousePointer.x;
        y = game.input.mousePointer.y
        console.log(x, y);
      }
    }
  </script>
</body>
</script>
</body>

</html>
